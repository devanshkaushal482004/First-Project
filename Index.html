<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyShop - E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .product img { height: 200px; object-fit: cover; }
        .cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MyShop</a>
            <div>
                <button class="btn btn-outline-primary me-2" onclick="showLogin()">Login</button>
                <button class="btn btn-outline-secondary me-2" onclick="showRegister()">Register</button>
                <button class="btn btn-outline-success" onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to MyShop</h1>
        <p>Explore products with Indian prices and add to cart!</p>

        <!-- Products Section -->
        <div class="row" id="products">
            <!-- Dummy products with stock images and INR prices -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/featured/?headphones" class="card-img-top" alt="Wireless Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Wireless Headphones</h5>
                        <p class="card-text">₹2,500</p>
                        <button class="btn btn-primary" onclick="addToCart(1, 'Wireless Headphones', 2500)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/featured/?smartphone" class="card-img-top" alt="Smartphone">
                    <div class="card-body">
                        <h5 class="card-title">Smartphone</h5>
                        <p class="card-text">₹15,000</p>
                        <button class="btn btn-primary" onclick="addToCart(2, 'Smartphone', 15000)">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/featured/?laptop" class="card-img-top" alt="Laptop">
                    <div class="card-body">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">₹50,000</p>
                        <button class="btn btn-primary" onclick="addToCart(3, 'Laptop', 50000)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Login Modal -->
        <div class="modal fade" id="loginModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div class="modal fade" id="registerModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                            </div>
                            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div class="modal fade" id="cartModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Your Cart</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="cart-items"></div>
                        <hr>
                        <p>Total: ₹<span id="cart-total">0</span></p>
                        <button class="btn btn-success" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div class="modal fade" id="checkoutModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Checkout</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Total: ₹<span id="checkout-total">0</span></p>
                        <h6>Payment Options:</h6>
                        <button class="btn btn-primary me-2" onclick="payWithCard()">Pay with Card</button>
                        <button class="btn btn-info me-2" onclick="payWithUPI()">Pay with UPI</button>
                        <button class="btn btn-warning" onclick="payWithPayPal()">Pay with PayPal</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        updateCartCount();

        function showLogin() { $('#loginModal').modal('show'); }
        function showRegister() { $('#registerModal').modal('show'); }
        function showCart() { renderCart(); $('#cartModal').modal('show'); }

        function login() {
            alert('Login simulated! (In real app, check credentials via backend)');
            $('#loginModal').modal('hide');
        }

        function register() {
            alert('Account created! (In real app, save to database)');
            $('#registerModal').modal('hide');
        }

        function addToCart(id, name, price) {
            let item = cart.find(i => i.id === id);
            if (item) item.qty++;
            else cart.push({ id, name, price, qty: 1 });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Added to cart!');
        }

        function updateCartCount() {
            $('#cart-count').text(cart.reduce((sum, item) => sum + item.qty, 0));
        }

        function renderCart() {
            let html = '';
            let total = 0;
            cart.forEach(item => {
                html += `<div class="cart-item"><span>${item.name} (x${item.qty})</span><span>₹${item.price * item.qty}</span></div>`;
                total += item.price * item.qty;
            });
            $('#cart-items').html(html);
            $('#cart-total').text(total);
        }

        function checkout() {
            $('#cartModal').modal('hide');
            $('#checkout-total').text($('#cart-total').text());
            $('#checkoutModal').modal('show');
        }

        function payWithCard() { alert('Redirecting to Card Payment (Integrate Stripe here)'); }
        function payWithUPI() { alert('Redirecting to UPI Payment (Integrate Razorpay here)'); }
        function payWithPayPal() { alert('Redirecting to PayPal (Integrate PayPal here)'); }
    </script>
</body>
</html>
